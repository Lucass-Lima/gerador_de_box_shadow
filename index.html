<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Gerador de Box Shadow</title>
</head>
<body>
    <div id="box_shadow_container">
        <div id="controls_container">
            <h2>Configurações da Box Shadow:</h2>
            <div class="form_control">
                <div class="range_input">
                    <label for="horizontal">Deslocamento Horizontal:</label>
                    <input 
                        type="range" 
                        name="horizontal" 
                        id="horizontal"
                        min="-100"
                        max="100"
                        value="5"
                        >
                </div>
                <div class="reference_input">
                    <input type="text" name="horizontal_value" id="horizontal_value">
                    <p>px</p>
                </div>
            </div>
            <div class="form_control">
                <div class="range_input">
                    <label for="vertical">Deslocamento Vertical:</label>
                    <input 
                        type="range" 
                        name="vertical" 
                        id="vertical"
                        min="-100"
                        max="100"
                        value="5"
                        >
                </div>
                <div class="reference_input">
                    <input type="text" name="vertical_value" id="vertical_value">
                    <p>px</p>
                </div>
            </div>
            <div class="form_control">
                <div class="range_input">
                    <label for="blur">Intensidade do Borrão(Blur):</label>
                    <input 
                        type="range" 
                        name="blur" 
                        id="blur"
                        min="0"
                        max="100"
                        value="10"
                        >
                </div>
                <div class="reference_input">
                    <input type="text" name="blur_value" id="blur_value">
                    <p>px</p>
                </div>
            </div>
            <div class="form_control">
                <div class="range_input">
                    <label for="spread">Intensidade do Espalhamento(Spread):</label>
                    <input 
                        type="range" 
                        name="spread" 
                        id="spread"
                        min="-100"
                        max="100"
                        value="3"
                        >
                </div>
                <div class="reference_input">
                    <input type="text" name="spread_value" id="spread_value">
                    <p>px</p>
                </div>
            </div>
            <div class="form_control">
                <div class="range_input">
                    <label for="color">Cor da Sombra:</label>
                    <input 
                        type="color" 
                        name="color" 
                        id="color"
                        value="#000000"
                        >
                </div>
                <div class="reference_input">
                    <input type="text" name="color_value" id="color_value">
                </div>
            </div>
            <div class="form_control">
                <div class="range_input">
                    <label for="opacity">Opacidade:</label>
                    <input 
                        type="range" 
                        name="opacity" 
                        id="opacity"
                        min="0"
                        max="1"
                        value="1"
                        step="0.01"
                        >
                </div>
                <div class="reference_input">
                    <input type="text" name="opacity_value" id="opacity_value">
                </div>
            </div>
            <div class="form_control">
                <div class="range_input">
                    <label for="inset">Sombra Intertna? (Inset)</label>
                    <input type="checkbox" name="inset" id="inset">
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview do efeito gerado:</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generated_rules">
        <h2>Copie e cole no seu arquivo CSS</h2>
        <p id="copy_instruction">*Clique no quadro abaixo para copiar as regras*</p>
        <div id="rules_area">
            <p id="rule">box-shadow: <span></span>;</p>
            <p id="webkit_rule">-webkit-box-shadow: <span></span>;</p>
            <p id="moz_rule">-moz-box-shadow: <span></span>;</p>
        </div>
    </div>
</body>
</html>
